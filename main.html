<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance</title>
</head>
<body>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"required><br><br>
        <label for="gender">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Female</label>
        <input type="radio" id="female" name="gender" value="female" required><br><br>
        <label for="cars">Car Brands</label>
        <select name="cars" id="cars" required>
            <option value="">Options</option>
            <option value="cars">BMW</option>
            <option value="cars">Audi</option>
            <option value="cars">Mercedez</option>
        </select><br><br>
        <label for="carage">Car Age:</label>
        <input type="number" id="carage" name="carage" required><br><br>
        <label for="dop">Date of Purchase:</label>
        <input type="date" id="dop" name="dop" required><br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Submit</button>

    </form>
    
</body>
</html>
